{% extends "base.html" %} {% block title %}Add New Sport{% endblock %} {% block
content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h2 class="mb-0">Add New Sport</h2>
        </div>
        <div class="card-body">
          <form method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Sport Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea
                class="form-control"
                id="description"
                name="description"
                rows="3"
              ></textarea>
            </div>
            <div class="d-flex justify-content-between">
              <a href="{{ url_for('sport.index') }}" class="btn btn-secondary"
                >Cancel</a
              >
              <button type="submit" class="btn btn-primary">
                Create Sport
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
