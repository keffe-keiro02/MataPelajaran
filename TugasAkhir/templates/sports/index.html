{% extends "base.html" %} {% block title %}Sports{% endblock %} {% block content
%}
<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Sports</h1>
    <a href="{{ url_for('sport.create') }}" class="btn btn-primary">
      <i class="bi bi-plus-circle"></i> Add New Sport
    </a>
  </div>

  <div class="row">
    {% for sport in sports %}
    <div class="col-md-4 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ sport.name }}</h5>
          <p class="card-text">{{ sport.description }}</p>
          <div class="d-flex justify-content-between">
            <a
              href="{{ url_for('sport.edit', id=sport.id) }}"
              class="btn btn-sm btn-warning"
            >
              <i class="bi bi-pencil"></i> Edit
            </a>
            <form
              action="{{ url_for('sport.delete', id=sport.id) }}"
              method="POST"
              class="d-inline"
            >
              <button
                type="submit"
                class="btn btn-sm btn-danger"
                onclick="return confirm('Are you sure you want to delete this sport?')"
              >
                <i class="bi bi-trash"></i> Delete
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    {% else %}
    <div class="col-12">
      <div class="alert alert-info">
        No sports found.
        <a href="{{ url_for('sport.create') }}">Add your first sport</a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
