{% extends "base.html" %} {% block title %}Add New Event{% endblock %} {% block
content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h2 class="mb-0">Add New Event</h2>
        </div>
        <div class="card-body">
          <form method="POST">
            <div class="mb-3">
              <label for="title" class="form-label">Event Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                required
              />
            </div>
            <div class="mb-3">
              <label for="sport_id" class="form-label">Sport</label>
              <select
                class="form-select"
                id="sport_id"
                name="sport_id"
                required
              >
                <option value="">Select a sport</option>
                {% for sport in sports %}
                <option value="{{ sport.id }}">{{ sport.name }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="mb-3">
              <label for="team_id" class="form-label">Team</label>
              <select class="form-select" id="team_id" name="team_id" required>
                <option value="">Select a team</option>
                {% for team in teams %}
                <option value="{{ team.id }}">{{ team.name }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="mb-3">
              <label for="event_date" class="form-label"
                >Event Date and Time</label
              >
              <input
                type="datetime-local"
                class="form-control"
                id="event_date"
                name="event_date"
                required
              />
            </div>
            <div class="mb-3">
              <label for="location" class="form-label">Location</label>
              <input
                type="text"
                class="form-control"
                id="location"
                name="location"
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea
                class="form-control"
                id="description"
                name="description"
                rows="3"
              ></textarea>
            </div>
            <div class="d-flex justify-content-between">
              <a href="{{ url_for('event.index') }}" class="btn btn-secondary"
                >Cancel</a
              >
              <button type="submit" class="btn btn-primary">
                Create Event
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
